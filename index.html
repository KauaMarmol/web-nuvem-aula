<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página Elegante com Botão</title>

    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Personalizações adicionais */
        body {
            background-color: #f4f4f9;  /* Cor suave de fundo */
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
        }

        .btn-custom {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 1.2rem;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .navbar-custom {
            background-color: #4caf50;
        }

        /* Mudando a cor do texto do menu para preto */
        .navbar-custom .navbar-nav .nav-link {
            color: black;  /* Texto preto */
        }

        /* Mudando a cor quando o mouse passa sobre os itens do menu */
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #2c3e50;  /* Cor de texto escuro para o hover */
        }

        /* Estilo para o item ativo no menu */
        .navbar-custom .navbar-nav .nav-item.active .nav-link {
            font-weight: bold;
            color: #4caf50;  /* Verde mais claro no item ativo */
        }
    </style>
</head>
<body>

    <!-- Menu de navegação com Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Minha Página</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-5">
        <h1>Bem-vindo à Página Elegante</h1>
        <p>Esta é uma página simples, mas com um design bonito e funcional.</p>
        <button class="btn-custom" onclick="alert('Você clicou no botão!')">Clique aqui</button>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <p>&copy; 2025 Minha Página. Todos os direitos reservados.</p>
    </div>

    <!-- Script do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
